<p>Improve performance, simplify development, strengthen security</p>
<ul>
<li>Address Space OS
<ul>
<li>APP does not need to consider the initial execution address at runtime, and isolates the address space accessed by APP</li>

<ul>

<h4>Process management system calls</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>/// Function: The current process forks a child process.
/// Return value: return 0 for the child process, and return the PID of the child process for the current process
/// syscall ID: 220
pub fn sys_fork() -&gt; isize;
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>/// Function: Clear the address space of the current process and load a specific executable file, and start its execution after returning to the user state.
/// Parameter: path gives the name of the executable file to be loaded;
/// Return value: If there is an error (such as no executable file with the same name), return -1, otherwise it should not return.
/// syscall ID: 221
pub fn sys_exec(path: &amp;str) -&gt; isize;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="40" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>Process management system calls</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>/// Function: The current process waits for a child process to become a zombie process, reclaims all its resources and collects its return value.
/// Parameter: pid indicates the process ID of the child process to wait for, if it is -1, it means waiting for any child process;
/// exit_code indicates the address of saving the return value of the child process, if this address is 0, it means that it does not need to be saved.
/// Return value: If the child process to be waited for does not exist, return -1; otherwise, if the child process to be waited for has not ended, return -2;
/// Otherwise returns the process ID of the terminated child process.
/// syscall ID: 260
pub fn sys_waitpid(pid: isize, exit_code: *mut i32) -&gt; isize;
</code></pre>
</section>

<h4>Application <code>shell</code> execution flow</h4>
<ol>
<li>Get the string (namely the file name) through <code>sys_read</code></li>
<li>Create a child process through <code>sys_fork</code></li>
<li>Create a new application process through <code>sys_exec</code> in the child process</li>
<li>Wait for the end of the child process through <code>sys_waitpid</code> in the parent process</li>
<li>Jump to the first step for loop execution</li>
</ol>

<h4>Process management mechanism implementation overview</h4>
<ol>
<li>Create an initial process: create the first user mode process <code>initproc</code></li>
<li>Process generation mechanism: introduce process-related system calls <code>sys_fork</code>/<code>sys_exec</code></li>
<li>Process scheduling mechanism: process active/passive switching</li>
<li>Process resource recycling mechanism: Call <code>sys_exit</code> to exit or save the exit code after the process terminates</li>
<li>Process resource recycling mechanism: the parent process collects the information of the process through <code>sys_waitpid</code> and reclaims its resources</li>
<li>Character input mechanism: get character input through <code>sys_read</code> system call</li>
</ol>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust">lazy_static! {
     <span class="hljs-keyword">pub</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">ref</span> INITPROC: Arc&lt;TaskControlBlock&gt; = Arc::<span class="hljs-title function_ invoke__">new</span>(
         TaskControlBlock::<span class="hljs-title function_ invoke__">new</span>(<span class="hljs-title function_ invoke__">get_app_data_by_name</span>(<span class="hljs-string">&quot;initproc&quot;</span>).<span class="hljs-title function_ invoke__">unwrap</span>()));
}
<span class="hljs-keyword">pub</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">add_initproc</span>() {
     <span class="hljs-title function_ invoke__">add_task</span>(INITPROC. <span class="hljs-title function_ invoke__">clone</span>());
}
</code></pre>
<ul>
<li><code>TaskControlBlock::new</code> will parse the ELF execution file format of <code>initproc</code>, and establish the application address space, kernel stack, etc. to form a ready process control block</li>
<li><code>add_task</code> will add the process control block to the ready queue</li>
</ul>
</section>

<h4>Create a new process <code>fork()</code></h4>
<p>Copy the contents of the parent process and construct a new process control block</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">pub</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">fork</span>(<span class="hljs-keyword">self</span>: &amp;Arc&lt;TaskControlBlock&gt;) <span class="hljs-punctuation">-&gt;</span> Arc&lt;TaskControlBlock&gt; {...}
</code></pre>
<ul>
<li>Create a new page table and copy the contents of the parent process address space</li>
<li>create new trapping context</li>
<li>Create a new application kernel stack</li>
<li>Create task context</li>
<li>Establish parent-child relationship</li>
<li>set <code>0</code> as <code>fork</code> return code</li>
</ul>

<h4>Load new application <code>exec()</code></h4>
<p>Replaces the contents of the original application address space with code and data from the new application's ELF executable</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">pub</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">exec</span>(&amp;<span class="hljs-keyword">self</span>, elf_data: &amp;[<span class="hljs-type">u8</span>]) {...}
</code></pre>
<ul>
<li>Reclaim the existing application address space, and directly replace the existing application address space with a new address space based on the ELF file</li>
<li>Modify the Trap context of the process control block, and initialize the parsed application entry point, user stack location and some kernel information</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-scope-mcsN4usU="" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="40" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>Process Scheduling Mechanism</h4>
<p>Pause the current task and switch to the next one</p>
<ul>
<li>Timing
<ul>
<li>When the <code>sys_yield</code> system call</li>
<li>when the time slice of the process runs out</li>
</ul>
</li>
<li>Operate
<ul>
<li>Execute <code>suspend_current_and_run_next</code> function
<ul>
<li>Take out the currently executing task, modify its status, and put it at the end of the ready queue</li>
<li>Then call the schedule function to trigger scheduling and switch tasks</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="36" data-marpit-pagination-total="40" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>Process resource recovery mechanism</h4>
<p>Process exits <code>exit_current_and_run_next</code></p>
<ul>
<li>The current process control block is taken out from <code>PROCESSOR</code>, modifying it as a zombie process</li>
<li>The exit code <code>exit_code</code> is written in the process control block</li>
<li>Hang all child processes into the set of child processes in <code>initproc</code></li>
<li>Release application address space</li>
<li>Then call the schedule function to trigger scheduling and switch tasks</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-scope-elQX7N5u="" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="40" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>Process resource recovery mechanism</h4>
<p>Waiting for child process to exit <code>sys_waitpid</code></p>
<ul>
<li>returns -1 when there is no child process with process ID pid (pid==-1 or &gt; 0)</li>
<li>When there is a zombie child process whose process ID is pid, the child process is recycled normally, the child process pid is returned, and the exit code parameter is updated to exit_code</li>
<li>When the child process has not exited, it returns -2. After the user library sees that it is -2, it further calls the sys_yield system call to make the parent process enter the waiting state</li>
<li>Before returning, release the process control block of the child process</li>
</ul>
</section>
