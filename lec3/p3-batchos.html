<h4>System call execution flow of the application</h4>
<ul>
<li>In the submodule syscall, the application calls the interface provided by the batch system through ecall</li>
<li>The <code>ecall</code> command triggers an exception named Environment call from U-mode</li>
<li>Trap enters the S mode to execute the service code specially provided by the batch processing system for this exception</li>
<li>a0~a6 save the parameters of the system call, a0 saves the return value, and a7 is used to pass the syscall ID</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>System call support library</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust--">/// Function: Write the data in the buffer in the memory to the file.
/// Parameter: `fd` indicates the file descriptor to be written to the file;
/// `buf` indicates the starting address of the buffer in memory;
/// `len` indicates the length of the buffer in memory.
/// Return value: Returns the length of the successful write.
/// syscall ID: 64
fn sys_write(fd: usize, buf: *const u8, len: usize) -&gt; isize;

/// Function: Exit the application and inform the batch system of the return value.
/// Parameter: `xstate` represents the return value of the application.
/// Return value: This system call should not return.
/// syscall ID: 93
fn sys_exit(xstate: usize) -&gt; !;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">syscall</span>(id: <span class="hljs-type">usize</span>, args: [<span class="hljs-type">usize</span>; <span class="hljs-number">3</span>]) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">isize</span> {
     <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">ret</span>: <span class="hljs-type">isize</span>;
     <span class="hljs-keyword">unsafe</span> {
         asm!(
             <span class="hljs-string">&quot;ecall&quot;</span>,
             <span class="hljs-title function_ invoke__">inlateout</span>(<span class="hljs-string">&quot;x10&quot;</span>) args[<span class="hljs-number">0</span>] =&gt; ret, <span class="hljs-comment">//first parameter &amp; return value</span>
             <span class="hljs-title function_ invoke__">in</span>(<span class="hljs-string">&quot;x11&quot;</span>) args[<span class="hljs-number">1</span>], <span class="hljs-comment">//the second parameter</span>

<span class="hljs-keyword">const</span> SYSCALL_EXIT: <span class="hljs-type">usize</span> = <span class="hljs-number">93</span>;

<h4>Load the application binary</h4>
<ul>
<li>fence.i : used to clear i-cache</li>
</ul>
<p>Note: <code>fence.i</code> is an i-cache barrier (barrier) instruction, a non-privileged instruction, which belongs to the &quot;Zifencei&quot; extended specification</p>
<p><strong>Why?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="43" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>Load the application binary</h4>
<ul>
<li>
<p>fence.i : used to clear i-cache</p>
</li>
<li>
<p>The cache made by the CPU for physical memory is divided into d-cache and i-cache</p>
</li>
<li>
<p>The OS will modify the memory area that will be fetched by the CPU, which will make the i-cache contain inconsistent content with the memory</p>
</li>
<li>
<p>The OS here must use the fence.i command to manually clear the i-cache to invalidate all the contents in it, so as to ensure the correctness of the CPU's access to memory data and codes.</p>
</li>
</ul>
</section>

<h4>Privilege level switching related CSR</h4>
<p>| CSR name | Trap-related function of this CSR |<br />
| ------- | ----------------------------------------- ------------------- |<br />
| sstatus | <code>SPP</code> and other fields give the privilege level (S/U) of the CPU before the Trap occurs |<br />
| sepc | Record the address of the last instruction executed before the Trap occurred |<br />
|scause | Describes the reason for the Trap |<br />
| stval | Give additional information about Trap |<br />
| stvec | Control the entry address of the Trap processing code |</p>
</section>

<h4>Hardware logic after privilege level switching</h4>
<ol>
<li>The SPP field of sstatus will be modified to the current privilege level of the CPU (U/S);</li>
<li>sepc will be modified to the address of the next instruction that will be executed by default after the Trap processing is completed;</li>
<li>Scause/stval will be modified to the reason of this Trap and relevant additional information;</li>
<li>The CPU sets the current privilege level to S, and jumps to the Trap processing entry address set by stvec.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="47" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>Privilege level switching and user stack and kernel stack</h4>
<p>Why use two different stacks?</p>
<p>safe safe safe</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">const</span> USER_STACK_SIZE: <span class="hljs-type">usize</span> = <span class="hljs-number">4096</span> * <span class="hljs-number">2</span>;
<span class="hljs-keyword">const</span> KERNEL_STACK_SIZE: <span class="hljs-type">usize</span> = <span class="hljs-number">4096</span> * <span class="hljs-number">2</span>;

<span class="hljs-keyword">static</span> KERNEL_STACK: KernelStack = KernelStack { data: [<span class="hljs-number">0</span>; KERNEL_STACK_SIZE] };
<span class="hljs-keyword">static</span> USER_STACK: UserStack = UserStack { data: [<span class="hljs-number">0</span>; USER_STACK_SIZE] };
</code></pre>
</section>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="52" data-marpit-pagination-total="77" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="53" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/kernel-stack.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="53" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="53" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4>Trap context processing during system calls</h4>
<ol start="2">
<li>The operating system completes the distribution and processing of the system call service according to the contents of the Trap-related CSR register;</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="53" data-marpit-pagination-total="77" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="54" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;figs/kernel-stack.png&quot;);background-size:100%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="54" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="54" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h4>Trap context processing during system calls</h4>
<ol start="3">
<li>After the operating system completes the system call service, it needs to restore the Trap context of the interrupted application program, and let the application program continue to execute through the <code>sret</code> instruction.<br />
</li>
</ol>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="54" data-marpit-pagination-total="77" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="55" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>Switch from user stack to kernel stack</h4>
<p><strong>sscratch CSR</strong> important transit register</p>
<p>When the privilege level is switched, we need to save the Trap context on the kernel stack, so we need a register to temporarily store the kernel stack address, and use it as the base address pointer to sequentially save the contents of the Trap context.</p>
<p>But all general-purpose registers cannot be used as base address pointers, because they all need to be saved, and if they are overwritten, it will affect the execution of subsequent application control flow.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="56" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>Switch from user stack to kernel stack</h4>
<p><strong>sscratch CSR</strong> important transit register</p>
<ul>
<li>Temporarily save the address of the kernel stack</li>
<li>As a transfer station, the value of sp (currently pointing to the address of the user stack) can be temporarily saved in sscratch</li>
<li>Only need one <code>csrrw sp, sscratch, sp // swap the two register contents of sp and sscratch</code></li>
<li>Complete the switching of user stack --&gt; kernel stack</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="57" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>Save the general-purpose registers in the Trap context</h4>
<p>Macros to save general-purpose registers</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code># os/src/trap/trap.S
.macro SAVE_GP n
     sd x\n, \n*8(sp)
.endm
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="58" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">

</ol>
<ul>
<li>Application management and loading</li>
<li>Privilege level switching</li>

<h4>Trap processing flow</h4>
<p>The overall flow of Trap processing is as follows:</p>
<ol>
<li>First save the Trap context on the kernel stack through __alltraps;</li>
<li>Then jump to the trap_handler function to complete trap distribution and processing.</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>__alltraps:
     csrrw sp, sscratch, sp
     # now sp-&gt;kernel stack, sscratch-&gt;user stack

     # allocate a TrapContext on kernel stack
     addi sp, sp, -34*8
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="60" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>Save Trap context</h4>
<p>save general purpose registers</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>     # save general-purpose registers
     sd x1, 1*8(sp)
     # skip sp(x2), we will save it later
     sd x3, 3*8(sp)
     # skip tp(x4), application does not use it
     # save x5~x31
     .set n, 5
     .rept 27
         SAVE_GP %n
         .set n, n+1
     .endr
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="61" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>Save Trap context</h4>
<p>save sstatus and sepc</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>     # we can use t0/t1/t2 freely, because they were saved on kernel stack
     csrr t0, sstatus
     csrr t1, sepc
     sd t0, 32*8(sp)
     sd t1, 33*8(sp)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="62" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>Save Trap context</h4>
<p>Save user SP</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>     # read user stack from sscratch and save it on the kernel stack
     csrr t2, sscratch
     sd t2, 2*8(sp)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">pub</span> <span class="hljs-keyword">struct</span> <span class="hljs-title class_">TrapContext</span> {
     <span class="hljs-keyword">pub</span> x: [<span class="hljs-type">usize</span>; <span class="hljs-number">32</span>],
     <span class="hljs-keyword">pub</span> sstatus: Sstatus,
     <span class="hljs-keyword">pub</span> sepc: <span class="hljs-type">usize</span>,
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="63" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>Call trap_handler</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>     # set input argument of trap_handler(cx: &amp;mut TrapContext)
     mv a0, sp
     call trap_handler
</code></pre>
<p>Let the register a0 point to the stack pointer of the kernel stack, which is the address of the Trap context we just saved. This is because we will call trap_handler for Trap processing next, and its first parameter cx is obtained from a0 by the calling specification.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="64" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>Restore Trap context</h4>
<ol>
<li>Most of them are reverse operations of saving registers;</li>
<li>The last step is <code>sret</code> instruction //return from kernel mode to user mode</li>
</ol>
<p>Note: &quot;Restore Trap Context&quot; will be explained in more detail when &quot;Executing Program&quot; is explained later</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="65" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>trap_handler处理syscall</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-meta">#[no_mangle]</span>
<span class="hljs-keyword">pub</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">trap_handler</span>(cx: &amp;<span class="hljs-keyword">mut</span> TrapContext) <span class="hljs-punctuation">-&gt;</span> &amp;<span class="hljs-keyword">mut</span> TrapContext {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">scause</span> = scause::<span class="hljs-title function_ invoke__">read</span>();
    <span class="hljs-keyword">let</span> <span class="hljs-variable">stval</span> = stval::<span class="hljs-title function_ invoke__">read</span>();
    <span class="hljs-keyword">match</span> scause.<span class="hljs-title function_ invoke__">cause</span>() {
        Trap::<span class="hljs-title function_ invoke__">Exception</span>(Exception::UserEnvCall) =&gt; {
            cx.sepc += <span class="hljs-number">4</span>;
            cx.x[<span class="hljs-number">10</span>] = <span class="hljs-title function_ invoke__">syscall</span>(cx.x[<span class="hljs-number">17</span>], [cx.x[<span class="hljs-number">10</span>], cx.x[<span class="hljs-number">11</span>], cx.x[<span class="hljs-number">12</span>]]) <span class="hljs-keyword">as</span> <span class="hljs-type">usize</span>;
        }
    ...
    }
    cx
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="66" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>trap_handler处理syscall</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">pub</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">sys_exit</span>(xstate: <span class="hljs-type">i32</span>) <span class="hljs-punctuation">-&gt;</span> ! {
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;[kernel] Application exited with code {}&quot;</span>, xstate);
    <span class="hljs-title function_ invoke__">run_next_app</span>()
}
</code></pre>

<h4>Let the application execute</h4>
<p>Switch from kernel mode to user mode</p>
<ul>
<li>Ready to apply the context <code>Trap Context</code></li>
<li>Restore application related registers</li>
<li>especially application user stack pointer and execution address</li>
<li><strong>Return to user mode to let the application execute</strong></li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="69" data-marpit-pagination-total="77" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="70" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>Return to the user state for the application to execute</h4>
<ul>
<li>Switch from kernel mode to user mode
<ul>
<li><strong>hardware logic</strong> of <code>sret</code> instruction:
<ul>
<li>Response to interrupts/exceptions</li>
<li>CPU Mode from S-Mode back to U-Mode</li>
<li><code>pc</code> &lt;-- <code>spec</code> CSR</li>
<li>keep running</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-marpit-scope-p6kZ9B7E="" data-paginate="true" data-background-color="white" data-theme="gaia" data-marpit-pagination="71" data-marpit-pagination-total="77" style="--paginate:true;--background-color:white;--theme:gaia;background-color:white;background-image:none;">
<h4>Switch to the next application</h4>
<p>Call the run_next_app function to switch to the next application:</p>
<ul>
<li>Construct the Trap context needed for the application to start executing;</li>
